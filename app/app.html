    <script>
        $(function () {
            
            var dragging = false,
                mouse_x, mouse_y, win_x, win_y;

            // Create default menu items for OSX
            if (process.platform === 'darwin') {
                var mb = new gui.Menu({ type: "menubar" });
                mb.createMacBuiltin(gui.App.manifest.productName);
                win.menu = mb;
            }
            //gui stuff
            win.on('loaded', function() {
                $('#exit-button').on('click', function() {
                    win.close();
                });
                $('#minimize-button').on('click', function() {
                    win.minimize();
                });
            });

            win.on('close', function() {
                this.hide();
                this.close(true);
            });

            $(document).on('mousemove', function (e) {
                if (dragging) {
                    win.x = win_x + (e.screenX - mouse_x);
                    win.y = win_y + (e.screenY - mouse_y);
                }
            });

            $(document).on('mouseup', function () {
                dragging = false;
            });
            
            var click_through_list = {
                'ul': true,
                'div': true,
            };
            //NOTE(Aaron): see if we can do this better?
            $('*').on('mousedown', function(e) {
                e = e.originalEvent || e;
                if (!$(e.target).hasClass('draggable') && !click_through_list[e.target.tagName.toLowerCase()]) {
                    return e.stopPropagation(); 
                }
                e.preventDefault();
                dragging = true;
                mouse_x = e.screenX;
                mouse_y = e.screenY;
                win_x = win.x;
                win_y = win.y;
            });
        });
    </script>

    <script>
        var toggle = false;
        var makeToolTip = function () {
            $('[data-toggle="tooltip"]').tooltip();
        };
        var set_title = function (element, title, make_tooltip) {
            element.attr('data-original-title', title);
            if (make_tooltip) {
                makeToolTip();
            }
        };
        var executeCopy = function (element) {
            var text = element.html()
            var input = document.createElement('textarea');
            document.body.appendChild(input);
            input.value = text;
            input.focus();
            input.select();
            document.execCommand('Copy');
            input.remove();
        };
        $(function () {
            makeToolTip();
            $('#settings-button').on('click', function(e) {
                for (var setting_name in global.settings.get()) {
                    var setting_value = global.settings.get(setting_name);
                    var new_setting = $('#' + setting_name);
                    if (new_setting.prop('type') == "checkbox") {
                        new_setting.prop('checked', setting_value);
                    }
                    else {
                        new_setting.val(setting_value);
                    }
                }
                $('#settings-modal').modal('show');
            });
            $('#seed').on('click', function(e) {
                var self = $(this);
                e.preventDefault();
                e.stopPropagation();
                executeCopy(self);
                var tooltip = $('#' + self.attr('aria-describedby') + ' > .tooltip-inner');
                tooltip.addClass('lg');
                tooltip.html(self.attr('data-clicked-title'));
                setTimeout(function() {
                    tooltip.html(self.attr('data-title'));
                }, 1000);
            });
            $('#settings-form').on('submit', function(e) {
                e.preventDefault();
                for (var setting_name in global.settings.get()) {
                    var new_setting = $('#' + setting_name);
                    if (new_setting.prop('type') == "checkbox") {
                        global.settings.set(setting_name, new_setting.prop('checked'));
                    }
                    else {
                        global.settings.set(setting_name, new_setting.val());
                    }
                }
                global.settings.save();
                $('#settings-modal').modal('hide');
            });
        });
    </script>
    <script src="./js/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:27462'),
            stage_floors = [" XL", " II", " I"];

        socket.on('newGame', function (seed) {
            $('#seed').html(seed);
            $('.item-list').html('');
            $('.stage').removeClass('in');
            $('.stage').removeClass('alt');
            $('.stage').removeClass('xl');
            $('.stage').attr('data-original-title', '');
            $('.transformation').remove();
        });
        
        var current_stage, current_floor;
        var set_stage = function (stage, floor, xl) {
            xl = xl || 0;
            current_stage = stage;
            current_floor = floor;

            $('.stage').removeClass('in');
            var stage_element = $($('.stage')[floor - 1]);
            
            var stage_title = stage.name;
            if (floor < 9) {
                stage_title += stage_floors[1 + (floor % 2) - xl];
            } 
            set_title(stage_element, stage_title, true);
            
            if (Number(stage.id) % 2 == 0) {
                stage_element.addClass('alt');
            }
            stage_element.addClass('in');
            
            if (xl) {
                stage_element.addClass('xl');
            }
        };
        socket.on('updateStage', set_stage);
        
        socket.on('touchedItem', function (item) {
            if (!global.settings.get('display_spacebar_items') && item.state == "active") {
                return;
            }
            var li_item = $('#item-' + item.id);
            if (li_item.length > 0) {
                if (item.state == "active") {
                    //move to end of list
                    li_item.parent().append(li_item);
                }
                else {
                    //increase item counter, as we can have multiples of the same item now.
                    //todo
                }
                return;
            }
            var tempHolder = "";
            tempHolder += "<li class='" + item.state +"' id='item-" + item.id + "'>";
            tempHolder += '<img src="gfx/items/collectibles/' + item.gfx + '" data-id="' + item.id + '" data-toggle="tooltip" data-html="true" data-placement="bottom" title="<h4>' + item.name + '</h4><h5>' + item.description + '</h5>" />';
            tempHolder += "</li>";
            $('.item-list').append(tempHolder);
            makeToolTip();
        });
        
        socket.on('updatePlayer', function (player) {
            if (player && player.bigportrait) {
                $('.player').attr("src", "gfx/ui/stage/" + player.bigportrait);
            }
        });
        
        socket.on('updateCurse', function (curse) {
            if (curse.indexOf('Labyrinth') != -1) {
                set_title($('.stage.in'), '', true);
                set_stage(current_stage, current_floor + 1, true);
            }
        });
        
        socket.on('updateTransformation', function(transformation_info) {
            var c = 'one';
            if (transformation_info.count == 2) {
                c = 'two';
            }
            else if (transformation_info.count == 3) {
                c = 'three';
            } else if (transformation_info.count ==1) {
                $('.transformation-container').append('<span class="' + transformation_info.transformation + ' transformation"></span>');
            }
            $('.' + transformation_info.transformation).addClass(c);
        });
    </script>
